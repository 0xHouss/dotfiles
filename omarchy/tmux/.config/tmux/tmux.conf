# Prefix
set -g prefix C-a
set -g prefix2 C-b
bind C-Space send-prefix

# Reload config
bind q source-file ~/.config/tmux/tmux.conf

# Vi mode for copy
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Pane Controls
bind h split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind x kill-pane

bind -n C-M-Left select-pane -L
bind -n C-M-Right select-pane -R
bind -n C-M-Up select-pane -U
bind -n C-M-Down select-pane -D

bind -n C-M-S-Left resize-pane -L 5
bind -n C-M-S-Down resize-pane -D 5
bind -n C-M-S-Up resize-pane -U 5
bind -n C-M-S-Right resize-pane -R 5

# Window navigation
bind r command-prompt -I "#W" "rename-window -- '%%'"
bind c new-window -c "#{pane_current_path}"
bind k kill-window

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Session controls
bind R command-prompt -I "#S" "rename-session -- '%%'"
bind C new-session -c "#{pane_current_path}"
bind K kill-session
bind P switch-client -p
bind N switch-client -n

# General
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*:RGB"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 50000
set -g escape-time 0
set -g focus-events on
set -g set-clipboard on
set -g allow-passthrough on
setw -g aggressive-resize on
set -g detach-on-destroy off

# Status bar
set -g status-position top
set -g status-interval 5
set -g status-left-length 30
set -g status-right-length 50
set -g window-status-separator ""

# Theme: Gold
set -g status-style "bg=default,fg=default"

# Left side: Session name in Gold
set -g status-left "#[fg=black,bg=#ffb86c,bold] #S #[bg=default] "

# Right side: Prefix indicator and Hostname
set -g status-right "#[fg=#ffb86c]#{?client_prefix,PREFIX ,}#[fg=brightblack]#h "

# Windows status
set -g window-status-separator ""
set -g window-status-format "#[fg=brightblack] #I:#W "
set -g window-status-current-format "#[fg=#ffb86c,bold] #I:#W "

# Pane borders
set -g pane-border-style "fg=brightblack"
set -g pane-active-border-style "fg=#ffb86c"

# Command line / Messages
set -g message-style "bg=default,fg=#ffb86c"
set -g message-command-style "bg=default,fg=#ffb86c"

# Selection/Copy mode highlight
set -g mode-style "bg=#ffb86c,fg=black"

# Clock
setw -g clock-mode-colour "#ffb86c"
