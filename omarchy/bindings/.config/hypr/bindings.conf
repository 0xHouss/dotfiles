# If a web app url contains #, type it as ## to prevent hyperland treat it as comments

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# Application bindings
$terminal = uwsm-app -- $TERMINAL
$browser = omarchy-launch-browser

# Apps
bindd = SUPER SHIFT, E, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, omarchy-launch-or-focus zen "uwsm-app -- zen-browser"
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
bindd = SUPER, D, Discord, exec, omarchy-launch-or-focus vesktop
bindd = SUPER, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER, SLASH, Passwords, exec, uwsm-app -- bitwarden-desktop

# TUIs
bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, E, Yazi, exec, $terminal -e yazi
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = CTRL SHIFT, ESCAPE, Activity, exec, $terminal -e btop

# Web Apps
bindd = SUPER, A, ChatGPT, exec, omarchy-launch-or-focus-webapp ChatGPT "https://chatgpt.com"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus-webapp Music "https://music.youtube.com/"

bindd = SUPER, H, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

bindd = SUPER, G, Gmail, exec, omarchy-launch-or-focus-webapp Gmail "https://mail.google.com/mail/u/0/"
bindd = SUPER SHIFT, G, Gmail, exec, omarchy-launch-or-focus-webapp Gmail "https://mail.google.com/mail/u/2/"
bindd = SUPER ALT, G, Gmail, exec, omarchy-launch-or-focus-webapp Gmail "https://mail.google.com/mail/u/3/"

# Utilities
bindd = ALT, F4, Close active window, killactive
bindd = SUPER SHIFT, R, Reload waybar, exec, notify-send "Reloading waybar..." && killall waybar && waybar &
bindd = SUPER, L, Lock screen, exec, omarchy-lock-screen

# Notifications
bindd = SUPER ALT, COMMA, Execute last notification, exec, makoctl invoke

# Media
bindd = , F9, Media play/pause, exec, playerctl play-pause

# Tiling
# bindd = SUPER, F, Toggle floating, togglefloating
# unbind = SUPER, V

# Clipboard manager
unbind = SUPER, V
bindd = SUPER, V, Clipboard, exec, omarchy-launch-walker -m clipboard
